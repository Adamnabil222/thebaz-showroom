    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],

            colors: {
              primary: '#1e40af', // Blue 800
              secondary: '#64748b', // Slate 500
            }

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f4f6;
      }
      /* Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          margin: 0;
          padding: 0;
          visibility: visible;
        }
        /* Ensure content flows nicely across pages */
        .print-shadow-remove {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 20px !important;
          border-radius: 0 !important;
        }
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
